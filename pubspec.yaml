name: widgets
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/img/
  fonts:
    - family: 'Great Vibes'
      fonts:
        - asset: assets/fonts/GreatVibes-Regular.ttf
    - family: 'Assistant'
      fonts:
        - asset: assets/fonts/Assistant-VariableFont_wght.ttf
    - family: 'Noto Sans'
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf